<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        #input{
            border: 2px solid black;
            padding: 3px;
            border-radius: 15px;
            background-color: antiquewhite;
        }
        #input form{
            margin: 8px;
            padding: 23px;
        }
    </style>
    <title>Dictionary</title>
</head>
<body>
    <h1 style="text-align: center;">Dictionary website</h1>
    <div class="container my-5" id="input">
        
        <form>
          <div class="mb-3">
            <label for="word" class="form-label"><h4>Word</h4></label>
            <input type="text" class="form-control" id="word" placeholder="Enter a word here">
          </div>
        
          <button type="button" class="btn btn-primary" id="btn">Submit</button><br><br>
        
          <div class="mb-3">
            <label for="definition" class="form-label"><h4>Definitions</h4></label><br>
            <div class="card-body">
              <p class="card-text">
              <ul id="definition"></ul>
              </p>
            </div>
          </div>
        </form>
     
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
    <script src="exercise.js"></script>
</body>

  </body>
</html>
